apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: usernow/api-gateway
        imagePullPolicy: Always
        ports:
        - containerPort: 9090
        env:
          - name: CONFIG_SERVER_URL
            valueFrom:
              configMapKeyRef:
                name: config-cm
                key: config_url
                
---

apiVersion: v1
kind: Service
metadata:
  name: api-gateway-srv
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
  - name: api-gateway
    port: 80
    targetPort: 9090
